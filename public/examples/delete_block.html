<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delete block</title>
  <link rel="stylesheet" href="https://d.mp5.space/dev.css">
</head>
<body>

<style>

    table {
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        border: 1px solid rgb(150, 150, 150);
    }

</style>

<table>
  <thead>
  <tr>
    <td>ID</td>
    <td>Название</td>
    <td>Действия</td>
  </tr>
  </thead>
  <tbody>
  <tr class="table-row">
    <td>100</td>
    <td>Сотая</td>
    <td>
      <button class="press-me">УНИЧТОЖИТЬ</button>
    </td>
  </tr>
  <tr>
    <td>101</td>
    <td>А эта - не удалится</td>
    <td>Кнопки нет</td>
  </tr>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.1.js"></script>

<script>

  $('.press-me').on(
      'click',
      function (event) {

        let button = $(event.target);

        button
            .parents('tr') // или .parents('.table-row')
            .remove();
      });

</script>


</body>
</html>
